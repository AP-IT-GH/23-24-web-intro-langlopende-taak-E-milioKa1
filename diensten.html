<!DOCTYPE html>
<html lang="nl-BE">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Smart City</title>
    <link rel="icon" type="image/x-icon" href="assets/images/logo_icon.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div id="navbar"></div>
    </header>
    <main>
        <section class="content-wrapper ">
            <div class="section-overlay"></div>
            <div class="container diensten-section p-4 mb-4 text-white">
                <div class="content-title text-center">
                    <span class="fs-1 rounded-5 p-3">Diensten</span>
                </div>
                <div class="row diensten-mobile-lightbulb mb-3">
                    <img src="assets/images/diensten/lightbulb-mob.jpg">
                </div>
                <div class="row align-items-center">
                    <div class="dienst position-relative pb-3 text-start col-lg-6 col-12">
                        <div class="row">
                            <div class="dienst position-relative pb-3 col-12"
                                data-tooltip="Ontdek onze oplossingen voor betere mobiliteit in stedelijke gebieden">
                                <a href="mobiliteit.html">
                                    <img src="assets/images/diensten/mobiliteit.png" class="ass" alt="Mobiliteit">
                                    <h6 class="p-2 text-center">Mobiliteit</h6>
                                </a>
                            </div>
                            <div class="dienst position-relative pb-3 col-12"
                                data-tooltip="Leer hoe we verkeersmanagement innoveren voor veiligheid en efficiëntie">
                                <a href="verkeer.html">
                                    <img src="assets/images/diensten/verkeer.png" class="ass" alt="Verkeer">
                                    <h6 class="p-2 text-center">Verkeer</h6>
                                </a>
                            </div>
                            <div class="dienst position-relative pb-3 col-12"
                                data-tooltip="Bekijk hoe we bijdragen aan openbare veiligheid met slimme technologieën">
                                <a href="veiligheid.html">
                                    <img src="assets/images/diensten/veiligheid.png" class="ass" alt="Veiligheid">
                                    <h6 class="p-2 text-center">Veiligheid</h6>
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="dienst position-relative pb-3 text-end col-lg-6 col-12">
                        <div class="row">
                            <div class="dienst position-relative pb-3 col-12"
                                data-tooltip="Ontdek hoe we steden helpen te verduurzamen en milieu-impact te verminderen">
                                <a href="milieu.html">
                                    <img src="assets/images/diensten/milieu.png" class="ass" alt="Milieu">
                                    <h6 class="p-2 text-center">Milieu</h6>
                                </a>
                            </div>
                            <div class="dienst position-relative pb-3 col-12"
                                data-tooltip="Leer over onze strategieën voor energie-efficiëntie en hernieuwbare technologieën">
                                <a href="energie.html">
                                    <img src="assets/images/diensten/energie.png" class="ass" alt="Energie">
                                    <h6 class="p-2 text-center">Energie</h6>
                                </a>
                            </div>
                            <div class="dienst position-relative pb-3 col-12"
                                data-tooltip="Zie hoe we afvalmanagement revolutioneren met innovatieve recyclingtechnieken">
                                <a href="afval.html">
                                    <img src="assets/images/diensten/afval.png" class="ass" alt="Afval">
                                    <h6 class="p-2 text-center">Afval</h6>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="video-wrap">
                <video autoplay loop muted class="custom-video" playsinline poster>
                    <source src="assets/video/Smart City 2.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </section>
    </main>
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="js/load-navbar-footer.js"></script>
</body>

</html>
