<!DOCTYPE html>
<html lang="nl-BE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Smart City</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!-- Leaflet https://leafletjs.com/examples/quick-start/ -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<header>
    <div id="navbar"></div>
</header>
<main>
    <section class="content-wrapper">
        <div class="section-overlay"></div>
        <div class="container">
            <div class="row">
                <h2 class="text-center">Interested? Let's talk</h2>

                <div class="col-lg-7 col-12 mt-3">
                    <form class="contact-form" action="mailto:Emilio_ka1@hotmail.com " enctype="text/plain" method="GET"
                          role="form">
                        <input type="text" name="contact-name" id="contact-name" class="form-control" placeholder="Naam" required>

                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-12">
                                <input type="email" name="contact-email" id="contact-email" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="E-mail" required>
                            </div>

                            <div class="col-lg-6 col-md-6 col-12">
                                <input type="tel" name="contact-phone" id="contact-phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" class="form-control" placeholder="Telefoon" required>
                            </div>
                        </div>

                        <input type="text" name="contact-onderwerp" id="contact-onderwerp" class="form-control" placeholder="Onderwerp" required>

                        <textarea name="contact-message" rows="3" class="form-control" id="contact-message" placeholder="Bericht"></textarea>

                        <label for="contact-admin">Aan wie is u mail gericht?</label><br>
                        <input type="radio" id="contact-admin" name="contact-target" value="Admin" required>
                        <label class="me-3" for="contact-admin">Admin</label>
                        <input type="radio" id="contact-dev" name="contact-target" value="Developer" required>
                        <label for="contact-dev">Developer</label>

                        <div class="col-lg-4 col-8 mx-auto">
                            <button type="submit" class="form-control">Verzend</button>
                        </div>
                    </form>
                </div>

                <div class="col-lg-5 col-12 mt-3">
                    <div id="contactMap"></div>
                </div>
            </div>
        </div>
        <div class="video-wrap">
            <video autoplay loop muted class="custom-video" playsinline poster>
                <source src="assets/video/Smart City 2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </section>
</main>
<div id="footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="js/load-navbar-footer.js"></script>
<script src="js/contact-map.js"></script>
</body>
</html>
