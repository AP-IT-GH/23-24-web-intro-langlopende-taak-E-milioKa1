<!DOCTYPE html>
<html lang="nl-BE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Smart City</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<main>
    <div id="navbar"></div>
    <section class="content-wrapper">
        <div class="section-overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-12 mx-auto">
                    <h2 class="text-center text-white mb-4">Interested? Let's talk</h2>

                    <div class="tab-content shadow-lg mt-5" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-ContactForm" role="tabpanel"
                             aria-labelledby="nav-ContactForm-tab">
                            <form class="custom-form contact-form mb-5 mb-lg-0" action="mailto:Emilio_ka1@hotmail.com " enctype="text/plain" method="GET"
                                  role="form">
                                <div class="contact-form-body">
                                    <input type="text" name="contact-name" id="contact-name"
                                           class="form-control" placeholder="Naam" required>

                                    <div class="row">
                                        <div class="col-lg-6 col-md-6 col-12">
                                            <input type="email" name="contact-email" id="contact-email"
                                                   pattern="[^ @]*@[^ @]*" class="form-control"
                                                   placeholder="E-mail" required>
                                        </div>

                                        <div class="col-lg-6 col-md-6 col-12">
                                            <input type="tel" name="contact-phone" id="contact-phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                                                   class="form-control" placeholder="Telefoon" required>
                                        </div>
                                    </div>

                                    <input type="text" name="contact-subject" id="contact-subject"
                                           class="form-control" placeholder="Onderwerp" required>

                                    <textarea name="contact-message" rows="3" class="form-control"
                                              id="contact-message" placeholder="Bericht"></textarea>

                                    <label for="html">Aan wie is u mail gericht?</label><br>
                                    <div class="radio-container">
                                        <input type="radio" id="html" name="contact-target" value="Admin" required>
                                        <label for="html">Admin</label>
                                        <input type="radio" id="css" name="contact-target" value="Developer" required>
                                        <label for="css">Developer</label>
                                    </div>

                                    <div class="col-lg-4 col-md-10 col-8 mx-auto">
                                        <button type="submit" class="form-control">Verzend</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="video-wrap">
            <video autoplay loop muted class="custom-video" playsinline poster>
                <source src="assets/video/Smart City 2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

    </section>

    <div id="footer"></div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="js/loadNavbar.js"></script>
</body>
</html>
